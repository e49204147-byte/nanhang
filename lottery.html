            manualBtn.className = `preset-btn ${isManualExtra ? 'bonus-active' : ''}`;
            manualBtn.style.color = '#f39c12';
            manualBtn.onclick = () => selectManual();
            manualBtn.innerHTML = `<span>è‡¨æ™‚åŠ ç¢¼</span><span class="badge" style="background:#f39c12; color:#000;">âˆ</span>`;
            bonusContainer.appendChild(manualBtn);

            container.appendChild(bonusContainer);
        }
    }

    function selectPrize(name, isBonus) {
        currentMode = name;
        isManualExtra = false;
        
        const nameIn = document.getElementById('awardName');
        const countIn = document.getElementById('drawCount');
        const btn = document.getElementById('drawBtn');
        
        renderPrizeButtons();

        nameIn.value = name; nameIn.readOnly = true;
        
        const limitObj = [...STANDARD_PRIZES, ...BONUS_PRIZES].find(p => p.name === name);
        const remain = limitObj.limit - currentCounts[name];
        
        countIn.value = name.includes('æ™®ç') ? Math.min(10, remain) : remain;
        
        btn.disabled = false; btn.innerText = `ğŸ° æŠ½å‡º ${name}`;
        btn.style.background = isBonus ? 'linear-gradient(to bottom, #d35400, #a04000)' : 'linear-gradient(to bottom, #c0392b, #922b21)';
    }

    function selectManual() {
        currentMode = '';
        isManualExtra = true;
        renderPrizeButtons();

        const nameIn = document.getElementById('awardName');
        const countIn = document.getElementById('drawCount');
        const btn = document.getElementById('drawBtn');

        nameIn.value = "ç¾å ´åŠ ç¢¼"; nameIn.readOnly = false; countIn.value = 1;
        btn.disabled = false; btn.innerText = "ğŸ”¥ åŸ·è¡ŒåŠ ç¢¼";
        btn.style.background = 'linear-gradient(to bottom, #f39c12, #d35400)';
    }

    function startRolling() {
        if(isCheckMode) { toggleViewMode(); setTimeout(runDraw, 300); } 
        else { runDraw(); }
    }

    function runDraw() {
        const awardName = document.getElementById('awardName').value.trim();
        const count = parseInt(document.getElementById('drawCount').value);
        
        if (!awardName || count <= 0) return;

        // é ç®—æª¢æŸ¥
        if (!isManualExtra && currentMode) {
            const limitObj = [...STANDARD_PRIZES, ...BONUS_PRIZES].find(p => p.name === currentMode);
            if (limitObj) {
                if (currentCounts[currentMode] + count > limitObj.limit) {
                    alert("â›” è¶…å‡ºè©²çé …åé¡ä¸Šé™ï¼"); return;
                }
            }
        }

        // äººæ•¸æª¢æŸ¥
        let remainList = allParticipants.filter(p => !p.isWinner);
        
        if (remainList.length < count) {
            const isBonusMode = isManualExtra || (currentMode && [...BONUS_PRIZES].some(p => p.name === currentMode));
            
            if (isBonusMode) {
                const confirmReuse = confirm(`âš ï¸ å‰©é¤˜æœªä¸­çäººæ•¸ (${remainList.length}äºº) ä¸è¶³ï¼\n\næ˜¯å¦è¦å¾ã€Œå…¨é«”åå–®ã€ä¸­æŠ½å‡ºæ­¤åŠ ç¢¼çï¼Ÿ\n(å…è¨±é‡è¤‡ä¸­ç)`);
                if (confirmReuse) {
                    remainList = [...allParticipants]; 
                } else {
                    return;
                }
            } else {
                alert(`äººæ•¸ä¸è¶³ï¼å‰©é¤˜ ${remainList.length} äººï¼Œæ¬²æŠ½ ${count} äººã€‚`);
                return;
            }
        }

        // é–‹å§‹å‹•ç•«
        const modal = document.getElementById('drawModal');
        modal.style.display = 'flex';
        document.getElementById('modalAwardTitle').innerText = awardName;
        document.getElementById('resultBox').innerHTML = '';
        document.getElementById('closeModalBtn').style.display = 'none';
        document.getElementById('modalRolling').style.display = 'block';

        let rollTime = 0;
        const interval = setInterval(() => {
            const rName = remainList[Math.floor(Math.random() * remainList.length)].name;
            document.getElementById('modalRolling').innerText = rName;
            document.getElementById('slotText').innerText = rName;
            rollTime += 50;
            if (rollTime > 2000) {
                clearInterval(interval);
                document.getElementById('modalRolling').style.display = 'none';
                performDraw(awardName, count, remainList);
            }
        }, 50);
    }

    function performDraw(awardName, count, remainList) {
        const batchWinners = [];
        for(let i=0; i<count; i++) {
            const rIdx = Math.floor(Math.random() * remainList.length);
            const winner = remainList[rIdx];
            
            const gIdx = allParticipants.findIndex(p => p.id === winner.id);
            if (!allParticipants[gIdx].isWinner) {
                allParticipants[gIdx].isWinner = true;
            }

            winners.push({ order: winners.length+1, award: awardName, name: winner.name, time: new Date().toLocaleTimeString() });
            batchWinners.push(winner);
            remainList.splice(rIdx, 1);
        }

        // æ›´æ–°è¨ˆæ•¸
        if (!isManualExtra && currentMode) {
            currentCounts[currentMode] += count;
        }

        // é¡¯ç¤ºçµæœ
        const resultBox = document.getElementById('resultBox');
        resultBox.style.gridTemplateColumns = count <= 5 ? "repeat(auto-fit, minmax(200px, 1fr))" : "repeat(5, 1fr)";
        batchWinners.forEach((w, idx) => {
            setTimeout(() => {
                const card = document.createElement('div'); card.className = 'pop-card'; card.innerText = w.name;
                resultBox.appendChild(card);
            }, idx * 100);
        });
        setTimeout(() => { document.getElementById('closeModalBtn').style.display = 'block'; }, batchWinners.length * 100 + 500);
    }

    function closeModal() {
        document.getElementById('drawModal').style.display = 'none';
        updateWinnerBoard(); renderPrizeButtons();
    }

    function updateWinnerBoard() {
        const grid = document.getElementById('winnerGrid'); grid.innerHTML = '';
        [...winners].reverse().forEach(w => {
            const card = document.createElement('div'); card.className = 'winner-card';
            card.innerHTML = `<small>${w.award}</small>${w.name}`; grid.appendChild(card);
        });
        if (winners.length > 0) {
            document.getElementById('awardLabel').style.opacity = 1;
            document.getElementById('awardLabel').innerText = winners[winners.length-1].award;
            document.getElementById('slotText').innerText = winners[winners.length-1].name;
        }
    }

    function exportCSV() {
        if (winners.length === 0) return;
        let csv = "\uFEFFåºè™Ÿ,çé …,å§“å,æ™‚é–“\n";
        winners.forEach(w => csv += `${w.order},${w.award},${w.name},${w.time}\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        link.download = `ä¸­çæ¸…å†Š.csv`;
        link.click();
    }
    init();
</script>
