<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12:false});
    }
    setInterval(updateClock, 1000);
    updateClock();

    function smartSearch() {
        const input = document.getElementById('searchInput').value.trim();
        const resultGrid = document.getElementById('resultGrid');
        const db = document.getElementById('database').value;
        resultGrid.innerHTML = "";
        if (!input) return;
        const lines = db.split('\n');
        let matches = {}; 
        for (let line of lines) {
            if (line.includes(input)) {
                const parts = line.split(/[,\s\t]+/);
                if (parts.length >= 2) {
                    const tableNum = parts[parts.length - 1].trim();
                    const name = parts.slice(0, parts.length - 1).join(' ').trim();
                    if (!matches[tableNum]) matches[tableNum] = [];
                    matches[tableNum].push(name);
                }
            }
        }
        const sortedKeys = Object.keys(matches).sort((a, b) => {
            if (a === 'ä¸»') return -1;
            if (b === 'ä¸»') return 1;
            return parseInt(a) - parseInt(b);
        });
        if (sortedKeys.length === 0) {
            resultGrid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#ff6b6b; font-size:18px;">âŒ æŸ¥ç„¡è³‡æ–™</div>`;

            resultGrid.appendChild(card);

    }
