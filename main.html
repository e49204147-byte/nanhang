    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12:false});
    }
    setInterval(updateClock, 1000); updateClock();

    // å¼·åŒ–ç‰ˆå¿«é€Ÿéæ¿¾
    function quickFilter(query, btnText) {
        document.getElementById('searchInput').value = query;
        smartSearch();
        
        document.querySelectorAll('.nav-btn').forEach(btn => {
            if(btn.innerText === btnText) btn.classList.add('active');
            else btn.classList.remove('active');
        });
    }

    function smartSearch() {
        const input = document.getElementById('searchInput').value.trim();
        const resultGrid = document.getElementById('resultGrid');
        const db = document.getElementById('database').value;
        resultGrid.innerHTML = "";
        if (!input) return;

        const queries = input.split('|');
        const lines = db.split('\n');
        let matches = {}; 

        for (let line of lines) {
            const isMatch = queries.some(q => line.includes(q));
            if (isMatch) {
                const parts = line.split(/[,\s\t]+/);
                if (parts.length >= 2) {
                    const tableNum = parts[parts.length - 1].trim();
                    const name = parts.slice(0, parts.length - 1).join(' ').trim();
                    if (!matches[tableNum]) matches[tableNum] = [];
                    matches[tableNum].push(name);
                }
            }
        }

        const sortedKeys = Object.keys(matches).sort((a, b) => {
            if (a === 'ä¸»') return -1;
            if (b === 'ä¸»') return 1;
            return parseInt(a) - parseInt(b);
        });

        if (sortedKeys.length === 0) {
            resultGrid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#ff6b6b; padding:20px;">âŒ æŸ¥ç„¡ç›¸é—œè³‡æ–™</div>`;
            return;
        }

        sortedKeys.forEach(table => {
            const people = matches[table];
            const isVip = table === 'ä¸»';
            const peopleHtml = people.map(p => {
                let displayName = p;
                queries.forEach(q => {
                    const regex = new RegExp(q, 'gi');
                    displayName = displayName.replace(regex, match => `<span class="highlight">${match}</span>`);
                });
                return `<div>â€¢ ${displayName}</div>`;
            }).join('');

            const card = document.createElement('div');
            card.className = `result-card ${isVip ? 'vip' : ''}`;
            card.innerHTML = `<div class="table-title">${isVip?'ä¸» æ¡Œ':`ç¬¬ ${table} æ¡Œ`}<span class="table-count">${people.length}äºº</span></div><div class="person-list">${peopleHtml}</div>`;
            resultGrid.appendChild(card);
        });
    }
